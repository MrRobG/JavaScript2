<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Circle Calculations</h1>
    <div>
      <h2>Circle Circumference</h2>
      Please input the radius of a circle:
      <input type="text" id="radius" /><br />
      <button id="submitButton">Submit</button>
      <h2>Circle Area</h2>
      Please input the radius of a circle:
      <input type="text" id="radiusArea" /><br />
      <button id="submitButtonArea">Submit</button>
      <h2>Sphere Volume</h2>
      Please input the radius of a circle:
      <input type="text" id="radiusVolume" /><br />
      <button id="submitButtonVolume">Submit</button>
    </div>
    <h3>Circumference of Circle</h3>
    <div id="output"></div>
    <h3>Area of Circle</h3>
    <div id="outputArea"></div>
    <h3>Sphere Volume</h3>
    <div id="outputVolume"></div>
  </body>
</html>
